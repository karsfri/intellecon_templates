<!DOCTYPE html>


<html>
	<head>
		
		$for(header-includes)$
			$header-includes$
		$endfor$
		
		<title>Intellecon ehf</title>
		<link rel="stylesheet" type="text/css" href="prufa.css">
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="pandoc" />
		

	</head>
	
	
	<body>
		<div class = grid-container>
			<header id = "main-header">
				<div class= "container">
					<h1 class="title toc-ignore", id = "title">$title$</h1>
				</div>					
				<div class= "container">
					<h3 class="title toc-ignore", id = "subtitle">$subtitle$</h3>
				</div>
			</header>
			
			<nav>
				<div class = "sticky">
					<div id=toc class = "toc-container">	
						<h3>Efnisyfirlit</h3>					
						<toc>$toc$</toc>
					</div>	
				</div>				
			</nav>
			
			<main>
				<div class="container-fluid main-container">
					$body$
				</div>
			</main>
			
			<notes id = "notes">
				<div class= "container">
					<footnote class="footnote toc-ignore", id = "footnote">$footnotes$</footnote>
				</div>					
			</notes>
			
			<footer id = "main-footer">
				<div class= "container">
					<h1 class="footer toc-ignore", id = "footer">Intellecon ehf</h1>
				</div>					
			</footer>
		</div>
		
		<script>
			// add bootstrap table styles to pandoc tables
			function bootstrapStylePandocTables() {
			  $$('tr.header').parent('thead').parent('table').addClass('table table-condensed');
			}
			$$(document).ready(function () {
			  bootstrapStylePandocTables();
			});

			$if(kable-scroll)$
			$$(document).ready(function () {
			  $$('.knitsql-table').addClass('kable-table');
			  var container = $$('.kable-table');
			  container.each(function() {

				// move the caption out of the table
				var table = $$(this).children('table');
				var caption = table.children('caption').detach();
				caption.insertBefore($$(this)).css('display', 'inherit');
			  });
			});
			$endif$

		</script>
		
		$if(mathjax-url)$
			<!-- dynamically load mathjax for compatibility with self-contained -->
			<script>
			  (function () {
				var script = document.createElement("script");
				script.type = "text/javascript";
				script.src  = "$mathjax-url$";
				document.getElementsByTagName("head")[0].appendChild(script);
			  })();
			</script>
		$endif$
	</body>
</html>
